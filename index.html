<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Firm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Interior Design Firm</h1>
        
        <div class="hero">
            <div class="hero-content">
                <h2>Welcome to Our Interior Design Firm</h2>
                <p>We turn spaces into dreams</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h2>Our Design</h2>
        <div class="gallery">
            <img src="img1.jpg" alt="Portfolio Image 1">
            <img src="img2.jpg" alt="Portfolio Image 2">
            <img src="img3.jpg" alt="Portfolio Image 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Interior Design Firm. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
